<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link href="style.css" rel="stylesheet">

  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="btn-box">
      <div class="empty"></div>
      <div class="btn ans">ans</div>
      <div class="btn clear">C</div>
      <div class="btn backspace"><<</div>
      <div class="btn seven">7</div>
      <div class="btn eight">8</div>
      <div class="btn nine">9</div>
      <div class="btn division">/</div>
      <div class="btn four">4</div>
      <div class="btn five">5</div>
      <div class="btn six">6</div>
      <div class="btn multiplication">x</div>
      <div class="btn one">1</div>
      <div class="btn two">2</div>
      <div class="btn three">3</div>
      <div class="btn subtraction">-</div>
      <div class="btn zero">0</div>
      <div class="btn decimal">.</div>
      <div class="btn equals">=</div>
      <div class="btn addition">+</div>
    </div>
  </div>
</body>
</html>
